<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>What's In Blue</title>
    <link href="jquery.mobile.custom.structure.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="share.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="childbrowser.js"></script>
    <script type="text/javascript">
        //Global Variables
        g_params = '';
        g_ID = '';
        g_Feed = 'Home';
        mainList = '';
        page = '';
        shareTitle = '';
        shareLink = '';

        $('#index').live('pageinit', '[data-role=page]', function () {

        });

        $('#index').live('pageshow', '[data-role=page]', function () {
            $('#story').show();

            $('a').live('click', function (e) {
                e.preventDefault();
                alert($(this).attr('href'));
            });


            //buttons
            $('#refresh').live('click', function (event) {
                $('.main_link').remove();
                $('#feedMain').hide();
                myMain();
            });

            $('[id^=main]').click(function (e) {
                e.preventDefault();
                g_ID = $(e.target).jqmData("article");
                g_Feed = $(e.target).jqmData("feed");
                if (g_Feed === undefined) {
                    g_ID = $(e.target).children().jqmData("article");
                    g_Feed = $(e.target).children().jqmData("feed");
                }
                else {
                    g_Feed = $(e.target).jqmData("feed");
                    g_ID = $(e.target).jqmData("article");
                }
                myContent(g_ID, g_Feed);
            });

            $('[id^=article]').click(function (e) {
                e.preventDefault();
                g_ID = $(e.target).jqmData("article");
                g_Feed = $(e.target).jqmData("feed");
                if (g_Feed === undefined) {
                    g_ID = $(e.target).children().jqmData("article");
                    g_Feed = $(e.target).children().jqmData("feed");
                }
                else {
                    g_Feed = $(e.target).jqmData("feed");
                    g_ID = $(e.target).jqmData("article");
                }
                page = "artContent";
                myContent(g_ID, g_Feed);
            });

            $('#sections').live('click', '[id^=category]', function (e) {
                e.preventDefault();
                g_ID = $(e.target).jqmData("article");
                g_Feed = $(e.target).jqmData("feed");
                if (g_Feed === undefined) {
                    g_ID = $(e.target).children().jqmData("article");
                    g_Feed = $(e.target).children().jqmData("feed");
                }
                else {
                    g_Feed = $(e.target).jqmData("feed");
                    g_ID = $(e.target).jqmData("article");
                }
                myArticles(g_Feed);
            });


            $('#back').click(function (e) {
                if (page === "Articles") {
                    $('#top_title').remove();
                    $('.title_link').remove();
                    $('#categories').prepend('<div id="category_title" class="top_title"></div>');
                    $('#sections').hide();
                    myCategories();
                }
                else if (page === "artContent") {
                    $('#top_title').remove();
                    $('#feed').hide();
                    myArticles(g_Feed);
                }
                else {
                    $('#feedMain').hide();
                    $('#footer').html('<div class="bottom_buttons"><a href="#categories" id="btn_categories" data-role="button" class="blue_button" data-inline="true" data-transition="slidefade">Read Insights by Category</a></div><div class="bottom_buttons"><a href="http://www.whatsinblue.org/email_signup.php" target="_blank" data-role="button" class="blue_button" data-inline="true" data-transition="slidefade">Sign Up for Email alerts</a></div>');
                    myMain();
                }
            });

            $('#logo').click(function (e) {
                $('#error').remove();
                $('.title_link').remove();
                $('#category_title').hide();
                myMain();
            });

            $('#btn_categories').live('click', function (e) {
                $('.bottom_buttons').remove();
                $('#category_title').hide();
                myCategories();
            });
            //share function





            //            $('p > a').click(function (e) {
            //            	e.preventDefault();
            //            	alert("childbrowser clicked!");
            //            	window.plugins.childBrowser.showWebPage("http://www.google.com", { showLocationBar: true });
            //			});

        });
    </script>
</head>
<body>
    <div id="index" data-role="page">
        <div id="header" class="header" data-role="header" data-position="fixed">
            <ul class="header_list">
                <li id="back" class="icon_back"><a href="#" data-rel="back" data-transition="slidefade">
                    back</a></li>
                <li id="refresh" class="icon_refresh"><a href="#" data-transition="slidefade">refresh</a></li>
                <li id="logo" class="wib_logo"><a href="#" data-transition="slidefade">
                    <img src="wib_logo_sm.gif" /></a></li>
                <li id="share" class="icon_email"><a href="#" data-transition="slidefade">
                    <img src="wib_email_sm.gif" /></a></li>
            </ul>
        </div>
        <div id="red" data-role="content">
            <div id="main">
                <div id="feedMain" style="display: none;">
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="categories">
                <div id="category_title" class="top_title" style="display: none;">
                </div>
                <div id="sections" style="display: none;">
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="articles">
                <div id="top_title" class="top_title" style="display: none;">
                </div>
                <div id="feed" style="display: none;">
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div id="story">
                    <div id="story_pubDate">
                    </div>
                    <div id="story_title">
                    </div>
                    <div id="story_content">
                        <p>
                            Follow us on <a href="https://twitter.com/#!/SCRtweets">Twitter</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" data-role="footer" data-position="fixed">
        </div>
    </div>
</body>
</html>
