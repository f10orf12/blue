<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>What's In Blue</title>
    <link rel="stylesheet" href="_resources/css/jquery.mobile.custom.structure.css" />
    <link rel="stylesheet" href="_resources/css/styles.css" />
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>
<body onload="MM_preloadImages('_resources/img/header_main.gif')">
    <div data-role="page" id="page2">
        <script type="text/javascript">
            $(document).on('pageinit', '[data-role=page]', function () {
                (function (url, callback) {
                    jQuery.ajax({
                        url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
                        async: false,
                        dataType: 'json',
                        success: function (data) {
                            callback(data.responseData.feed);
                        }
                    });
                })('http://www.whatsinblue.org/_mobile_app/homepage.xml', function (feed) { // Change to desired URL
                    var entries = feed.entries, feedList = '';
                    for (var i = 0; i < 5; i++) {
                        feedList += '<div class="title_link" id="feed' + i + '"><a href="content.html?ID=' + i + '&Feed=Home" data-transition="slidefade" id="' + i + '">' + entries[i].title + '</a></div>';
                    }
                    $('.title_link').remove();
                    jQuery('#feedMain > ul').append(feedList);
                });
            });
        </script>
        <header><img src="_resources/img/header_main.gif" class="header" border="0" /></header>
        <div id="feedMain">
            <ul>
            </ul>
        </div>
        <div class="bottom_buttons">
            <a href="categories.html" data-role="button" class="blue_button" data-inline="true"
                data-transition="slidefade">Read Insights by Category</a> <a href="categories.html"
                    data-role="button" class="blue_button" data-inline="true" data-transition="slidefade">
                    Sign Up for Email Alerts</a>
        </div>
    </div>
</body>
</html>
